<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=/" />
    <script>
      // Redirect all 404s to index.html with the correct path for React Router
      (function() {
        var redirectTo = '/';
        var fullPath = location.pathname + location.search + location.hash;
        if (fullPath !== '/' && fullPath !== '/index.html') {
          redirectTo += '?redirect=' + encodeURIComponent(fullPath);
        }
        location.replace(redirectTo);
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
